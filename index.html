<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="assets/styles/reset/reset.css">
    <link rel="stylesheet" href="assets/styles/main/style.css">
</head>
<body>
    <button class="start" type="button">Start</button>
    <section class="game">
        <div class="info">
            <div class="computer" data-type="x">
                <span class="name">Computer</span>
                <span class="type">x</span>
            </div>
            <button class="switch"></button>
            <div class="gamer" data-type="o">
                <span class="name">You</span>
                <span class="type">o</span>
            </div>
        </div>

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
